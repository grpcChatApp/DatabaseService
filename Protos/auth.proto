syntax = "proto3";

option csharp_namespace = "DatabaseService.Services.AuthenticationServer";

package authdata;

message ApiScopeDto {
    int32 id = 1;
    string name = 2;
}

message ApiResourceDto {
    int32 id = 1;
    string name = 2;
    repeated int32 scope_ids = 3;
}

message ClientDto {
    int32 id = 1;
    string client_id = 2;
    repeated int32 allowed_scope_ids = 3;
}

message EmptyRequestDto {}
message ApiScopesResponseDto { repeated ApiScopeDto scopes = 1; }
message ApiResourcesResponseDto { repeated ApiResourceDto resources = 1; }
message ClientsResponseDto { repeated ClientDto clients = 1; }

service AuthDataService {
    rpc GetApiScopes (EmptyRequestDto) returns (ApiScopesResponseDto);
    rpc GetApiResources (EmptyRequestDto) returns (ApiResourcesResponseDto);
    rpc GetClients (EmptyRequestDto) returns (ClientsResponseDto);
}
